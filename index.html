<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Creator</title>
    <script src="https://kit.fontawesome.com/fd3d034192.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/gallery.css">
    <link rel="stylesheet" href="css/meme-gen.css">
</head>

<body onload="onInit()">
    <div class="full-screen">
        <div class="screen" onclick="onToggleMenu()"></div>
        <header>
            <div class="container">
                <div class="header-container flex space-between align-center content">
                    <div class="logo">
                        <h2>memegen</h2>
                    </div>
                    <button class="btn-menu" onclick="onToggleMenu()"><i class="fas fa-bars"></i></button>
                    <nav class="main-nav">
                        <ul class="clean-list flex">
                            <li>
                                <a onclick="onRevealGallery()" class="flex center align-center" href="#">Galery</a>
                            </li>
                            <li>
                                <a class="flex center align-center" href="#" onclick="onGetMemeFromLocal()">Memes</a>
                            </li>
                            <li>
                                <a class="flex center align-center" href="#">About</a>
                            </li>

                        </ul>
                    </nav>
                </div>
            </div>
        </header>

        <main class="main-container content margin">
            <div class="view-container flex align-center justify-center margin">
                <section class="gallery-container flex-col margin align-center justify-center">
                    <div class="search-container align-center justify-center">
                        <input class="search-input" type="search" list="keywords" name="keyword"
                            placeholder="Search by keywords..." oninput="onSetFilterBySearch(this.value)">
                        <nav class="gallery-nav flex wrap space-between">
                        </nav>
                    </div>
                    <div class="memes-gallery gallery-grid flex flex-row wrap margin align-center justify-center">
                    </div>
                </section>
                <section class="memes-creator-container flex margin">
                    <div class="canvas-container margin">
                        <canvas id="canvas" onclick="onCanvasClicked(event)" width="450" height="450"></canvas>
                    </div>

                    <div class="meme-creator margin">
                        <div class="line-edit-conatiner grid margin">
                            <input class="text-input" type="text" placeholder="Insert Text Here"
                                oninput="onDrawText(this.value)">

                            <button class="switch-lines-btn" title="Switch Lines" onclick="onSwitchLine()">
                                <i class="fas fa-exchange-alt"></i></button>
                            <button class="add-line-btn" onclick="onAddingTextLine()" title="Add Text Line"><i
                                    class="fas fa-plus"></i></button>
                            <button class="remove-line-btn" onclick="onRemoveTextLine()" title="emove Text Line"><i
                                    class="fas fa-trash-alt"></i></button>
                            <button class="move-up-btn" onclick="onChangeLineHeight(-10)"
                                title="Move Text Up">Aü†ù</button>
                            <button class="move-down-btn" onclick="onChangeLineHeight(+10)"
                                title="Move Text Down">Aü†ü</button>

                        </div>
                        <div class="text-edit-container grid margin">
                            <button class="increase-size-btn" onclick="onChangeFontSize(1)"
                                title="Increase font size">A+</button>
                            <button class="decrease-size-btn" onclick="onChangeFontSize(-1)"
                                title="Decrease font size">A-</button>
                            <button class="align align-left-btn" onclick="onSetAlignText('left')" title="Align Left"><i
                                    class="fas fa-align-left"></i></button>
                            <button class="align align-center-btn" onclick="onSetAlignText('center')"
                                title="Align Center"><i class="fas fa-align-center"></i></button>
                            <button class="align align-right-btn" onclick="onSetAlignText('right')"
                                title="Align Right"><i class="fas fa-align-right"></i></button>
                            <select onchange="onSetFontFamily(this.value)" title="Choose Your Favour Font"
                                style="font-family: Times New Roman">
                                <option placeholder="Choose Font"></option>
                                <option value="Impact" style="font-family: Impact;">Impact</option>
                                <option value="Arial" style="font-family: Arial, Helvetica, sans-serif;">Arial</option>
                                <option value="Times New Roman" style="font-family: Times New Roman">Times New Roman
                                </option>
                            </select>
                            <!-- <button onclick="onFillingText()" title="Fill Text Color"><i class="fas fa-palette"></i></button>
                    <button onclick="onFillingText()" title="Fill Text Color"></button> -->
                            <button class="stroke-color color flex align-center justify-center"
                                onclick="onStrokeClicked()">
                                <i class="fas fa-font stroke align-center justify-center margin"></i>
                                <input type="color" class="stroke-color-input" onchange="onSetStrokeColor(this.value)"
                                    title="Change Font Color" style="visibility: hidden">
                            </button>
                            <button class="fill-color color" onclick="onPaletteClicked()">
                                <i class="fas fa-palette palette"></i>
                            </button>
                            <input type="color" class="fill-color-input" onchange="onSetFillColor(this.value)"
                                title="Change Font Color" style="visibility: hidden">

                        </div>
                        <div class="share-container grid">
                            <a class="download-meme" href="#" onclick="onDownloadMeme(this)" download="">Download</a>
                            <a class="share-meme" href="#" onclick="onShareMeme(this)">Share</a>
                            <a class="save-meme" href="#" onclick="onSaveMeme(this)">Save</a>
                        </div>
                    </div>
                </section>
            </div>
        </main>


        <footer class="footer container flex flex-col">
            <section class="logo">memgen</section>
            <section class="coffe-rights">all rights reserved 2020</section>
        </footer>
    </div>

    <script src="js/util-service.js"></script>
    <script src="js/memes-controller.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/gallery-service.js"></script>
    <script src="js/memes-service.js"></script>
    <script src="js/memes-storage.js"></script>
</body>

</html>
