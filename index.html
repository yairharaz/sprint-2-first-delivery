<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Creator</title>
    <script src="https://kit.fontawesome.com/fd3d034192.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/gallery.css">
    <link rel="stylesheet" href="css/meme-gen.css">
</head>

<body onload="onInit()">
    <header>
        <div class="header-container container flex space-between align-center">
            <div class="logo">
                <h2>memegen</h2>
            </div>
            <nav class="main-nav">
                <ul class="clean-list flex">
                    <li>
                        <a onclick="onRevealGallery()" class="flex center align-center" href="#">Galery</a>
                    </li>
                    <li>
                        <a class="flex center align-center" href="#">Memes</a>
                    </li>
                    <li>
                        <a class="flex center align-center" href="#">About</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-container">
        <section class="gallery-container flex-col">
            <nav class="gallery-nav"></nav>
            <div class="memes-gallery gallery-grid flex flex-row wrap">
            </div>
        </section>
        <section class="memes-creator-container flex">
            <div class="canvas-container">
                <canvas id="canvas" height="480" width="480"></canvas>
            </div>

            <div class="meme-creator">
                <div class="line-edit-conatiner grid">
                    <input class="text-input" type="text" placeholder="Insert Text Here"
                        oninput="onDrawText(this.value)">

                    <button class="switch-lines-btn" title="Switch Lines" onclick="onSwitchLine()">
                        <i class="fas fa-exchange-alt"></i></button>
                    <button class="add-line-btn" onclick="onAddingTextLine()" title="Add Text Line"><i
                            class="fas fa-plus"></i></button>
                    <button class="remove-line-btn" onclick="onRemoveTextLine()" title="emove Text Line"><i
                            class="fas fa-trash-alt"></i></button>
                    <button class="move-up-btn" onclick="onChangeLineHeight(-10)" title="Move Text Up">Aü†ù</button>
                    <button class="move-down-btn" onclick="onChangeLineHeight(+10)" title="Move Text Down">Aü†ü</button>

                </div>
                <div class="text-edit-container grid">
                    <button class="increase-size-btn" onclick="onChangeFontSize(1)"
                        title="Increase font size">A+</button>
                    <button class="decrease-size-btn" onclick="onChangeFontSize(-1)"
                        title="Decrease font size">A-</button>
                    <button class="align-left-btn" onclick="onAlignLeft()" title="Align Left"><i
                            class="fas fa-align-left"></i></button>
                    <button class="align-center-btn" onclick="onAlignCenter()" title="Align Center"><i
                            class="fas fa-align-center"></i></button>
                    <button class="align-right-btn" onclick="onAlignRight()" title="Align Right"><i
                            class="fas fa-align-right"></i></button>
                    <select onchange="onSetFontFamily(this.value)" title="Choose Your Favour Font"
                        style="font-family: Times New Roman">
                        <option value="Impact" style="font-family: Impact;">Impact</option>
                        <option value="Arial" style="font-family: Arial, Helvetica, sans-serif;">Arial</option>
                        <option value="Times New Roman" style="font-family: Times New Roman">Times New Roman</option>
                    </select>
                    <!-- <button onclick="onFillingText()" title="Fill Text Color"><i class="fas fa-palette"></i></button>
                    <button onclick="onFillingText()" title="Fill Text Color"></button> -->
                    <button class="stroke-color color"> Stroke Color
                        <input type="color" onchange="onSetStrokeColor(this.value)">
                    </button>
                    <button class="fill-color color"> Fill </br> Color
                        <input type="color" onchange="onSetFillColor(this.value)">
                    </button>
                </div>

                <a class="download-meme" href="#" onclick="onDownloadCanvas(this)" download="">Download</a>

            </div>
        </section>
    </main>


    <footer class="footer container"></footer>


    <script src="js/memes-controller.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/memes-service.js"></script>
    <script src="js/memes-storage.js"></script>
    <script src="js/util-service.js"></script>
</body>

</html>
